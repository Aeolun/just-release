name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: depot-ubuntu-latest
    # Run if this is a release commit (squash merge) or a merge of a release branch (regular merge)
    if: >-
      startsWith(github.event.head_commit.message, 'release:') ||
      (startsWith(github.event.head_commit.message, 'Merge') && contains(github.event.head_commit.message, 'release/'))
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upgrade npm for provenance support
        run: npm install -g npm@latest

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks --provenance

      - name: Create GitHub Release
        run: node dist/cli.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
